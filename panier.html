<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Site de vente de caméras">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="favicon.jpg">
    
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png"/>

    
    <title>Orinoco - Panier</title>

    <script src="js/jquery-3.5.1.min.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
</head>

<body>
	<header>
		<a href="index.html"><img src="images/logo-orinoco.png" class="logo" alt="logo orinoco"></a>
		<nav>
			<ul>
				<li><a class="wiggle" href="index.html">Accueil</a></li>
				<li><a class="wiggle" href="panier.html">Panier</a></li>
			</ul>
		</nav>
	</header>

<h1>Panier</h1>

	<main id="bloc_panier">		
		<div id="panier_liste" class="panier-liste">
			
		</div>
		<div class="panier-form">
			<h2>Formulaire de commande</h2>
			<div id="error_message" class="hidden"></div>
			<form>
				<div class="panier-form-part">
					<div class="panier-form-left-part">
						<label for="nom">Nom</label>
					</div>
					<div class="panier-form-right-part">
						<input required type="text" id="nom">
					</div>
				</div>

				<div class="panier-form-part">
					<div class="panier-form-left-part">
						<label for="prenom">Prénom</label>
					</div>
					<div class="panier-form-right-part">
						<input required type="text" id="prenom">
					</div>
				</div>

				<div class="panier-form-part">
					<div class="panier-form-left-part">
						<label for="adresse">Adresse</label>
					</div>
					<div class="panier-form-right-part">
						<input required type="text" id="adresse">
					</div>
				</div>

				<div class="panier-form-part">
					<div class="panier-form-left-part">
						<label for="ville">Ville</label>
					</div>
					<div class="panier-form-right-part">
						<input required type="text" id="ville">
					</div>
				</div>

				<div class="panier-form-part">
					<div class="panier-form-left-part">
						<label for="email">E-mail</label>
					</div>
					<div class="panier-form-right-part">
						<input required type="email" id="email">
					</div>
				</div>

				<div class="panier-form-part-submit">
					<input class="margin-auto button" type="submit" value="Valider la commande">
				</div>
			</form>
		</div>
	</main>

	<footer>
	</footer>

	<script src="js/main.js"></script>
	<script src="js/panier.js"></script>
</body>
	
</html>
